# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=library-debug2.aar" #com-atifqamar-customtoast.aar
  - mvn install:install-file $FILE -DgroupId=com.github.suiiide -DartifactId=bottomsheet-imagepicker -Dversion=1.6.7 -Dpackaging=aar -DgeneratePom=true
                                           
